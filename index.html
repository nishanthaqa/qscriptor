<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-button {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      text-align: center;
    }

    .link-button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <h1>QScriptor - LLM Powered TestCafe Script Generator</h1>
  <div class="button-container">
    <a href="https://www.google.com" target="_blank" class="link-button">project repository</a>
    <a href="https://www.github.com" target="_blank" class="link-button">GitHub</a>
    <a href="https://www.stackoverflow.com" target="_blank" class="link-button">Stack Overflow</a>
    <a href="https://www.wikipedia.org" target="_blank" class="link-button">Wikipedia</a>
    <a href="https://www.openai.com" target="_blank" class="link-button">OpenAI</a>
  </div>
</body>
</html>
